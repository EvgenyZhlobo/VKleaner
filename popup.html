<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>VKleaner: </title>

    <link rel="stylesheet" href="css/options.css">
    <link rel="stylesheet" href="css/options.popup.css">
    <script src="js/jquery.js"></script>
    <script src="js/common.js"></script>
    <script src="js/options.js"></script>
  </head>
  <body>
    <div id="wrap">
      <h1>VKleaner: </h1>
      <div class="description"><p></p></div>
      <div class="options">

        <div class="option" id="clearvk_repostFromGroups">
          <div class="name"></div><div class="params">
            <label><input type="checkbox" name="clearvk_repostFromGroups" value="1"></label>
          </div>
        </div>
        <div class="option" id="clearvk_withLinks">
          <div class="name"></div><div class="params">
            <label><input type="checkbox" name="clearvk_withLinks" value="1"></label>
          </div>
        </div>
        <div class="option" id="clearvk_withVideo">
          <div class="name"></div><div class="params">
            <label><input type="checkbox" name="clearvk_withVideo" value="0"></label>
          </div>
        </div>
        <div class="option" id="clearvk_withAudio">
          <div class="name"></div><div class="params">
            <label><input type="checkbox" name="clearvk_withAudio" value="0"></label>
          </div>
        </div>
        <div class="option" id="clearvk_groupShare">
          <div class="name"></div><div class="params">
            <label><input type="checkbox" name="clearvk_groupShare" value="0"></label>
          </div>
        </div>
        <div class="option" id="clearvk_fromApps">
          <div class="name"></div><div class="params">
            <label><input type="checkbox" name="clearvk_fromApps" value="0"></label>
          </div>
        </div>

        <div class="option important" id="clearvk_class">
          <div class="name"></div><div class="params">
            <label><input type="checkbox" name="clearvk_class" value="1"></label>
          </div>
        </div>

      </div>
      <div id="notifier"></div>
    </div>
  </body>
</html>
